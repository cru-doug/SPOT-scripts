<h1>{{currentFunc.title}}</h1>
<p>{{currentFunc.desc}}</p>
<p class="breaknline" ng-hide="funcContent">Here are some SPOT goodies to help you along. Select a Tool from the menu above.</p>
<div class="md-padding student-tools" ng-show="funcContent">
  <form name="studForm" ng-show="studentMail">
    <md-input-container layout flex class="student-email md-block">
      <md-icon ng-style="{color: iconData.email.color}" aria-label="{{ iconData.email.name }}" class="material-icons step">{{ iconData.email.name }}</md-icon>
      <input name="email" type="email" placeholder="Student Email (required)" required ng-model="student.email">
      <div ng-messages="studForm.email.$error" ng-show="studForm.email.$invalid && studForm.email.$touched">
        <div ng-message="required">Please enter a valid email address.</div>
      </div>
    </md-input-container>
  </form>
  <div ng-show="currentFunc.title == 'Print Per Diem'">
    <form name="perDiem">
      <md-checkbox md-theme="studentTheme" class="md-primary" ng-show="currentFunc.title == 'Print Per Diem'" ng-model="showDate" aria-label="Date">Include a set date</md-checkbox>
      <md-datepicker ng-show="showDate" md-theme="studentTheme" ng-model="perDiemDate" ng-required="showDate" md-placeholder="Date"></md-datepicker>
      <md-checkbox md-theme="studentTheme" class="md-primary" style="margin-top:20px;" ng-show="currentFunc.title == 'Print Per Diem'" ng-model="showAmount" aria-label="Amount">Include a set amount</md-checkbox>
      <md-input-container ng-show="showAmount" layout flex class="student-email md-block" style="margin-left:18px; padding-left:25px; margin-top:0; margin-bottom:12px;">
        <label>Amount</label>
        <md-icon style="color:#607D8B;" aria-label="Amount">$</md-icon>
        <input style="margin-left:10px; width:60%;" name="amount" type="number" ng-required="showAmount" ng-model="perDiemAmount" step="0.25">
      </md-input-container>
      <md-input-container style="width:70%; margin-top:25px;">
        <label>Form Type</label>
        <md-select ng-model="perDiemType">
          <md-option value="students">Students</md-option>
          <md-option value="staff">Staff</md-option>
          <md-option value="both">Both</md-option>
        </md-select>
      </md-input-container>
    </form>
  </div>
  <md-button md-theme="studentTheme" class="md-raised md-primary" ng-show="studentMail" ng-disabled="studForm.email.$invalid" ng-click="runFunction(currentFunc.title)">Run Function</md-button>
  <md-button md-theme="studentTheme" class="md-raised md-primary" ng-show="printPerDiem && (showDate || showAmount)" ng-disabled="perDiem.$invalid" ng-click="runFunction(currentFunc.title)">Run Function</md-button>
  <md-button md-theme="studentTheme" class="md-raised md-primary" ng-hide="studentMail || (printPerDiem && (showDate || showAmount))" ng-click="runFunction(currentFunc.title)">Run Function</md-button>
</div>
<p>&nbsp;</p>
